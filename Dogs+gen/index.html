<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>BasketBall Player generator App</title>
</head>
<body>
    
    
    <div class="container">
        <h1 class="heading-head">StarWARS Legends</h1>
        <div class="player-image">player image </div>
        <div class="info">
            <h3 class="first-name pos">First Name: <span id="first-name">Lebron</span></h3>
            <h3 class="last-name pos">Last Name: <span id="last-name">James</span></h3>
            <h3 class="position pos">Position: <span id="position">Forward</span></h3>
            <h3 class="height pos">Height(ft): <span id="height">6</span></h3>
            <h3 class="team pos">Team: <span id="team">LA Lakers</span></h3>
        </div>
        <button class="random">Generate Random Legend</button>
    
    <script src="main.js"></script>
</body>
</html>
